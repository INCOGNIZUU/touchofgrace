<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Log In</title>
</head>

<body>
    <header>
        <img src="images/login/header-mobile.png" alt="" class="hand-top-mobile" >
        <img src="images/login/Hand2.svg" alt="" class="hand-top-desktop">
        <img src="images/login/header-mobile-thumb.png" alt="" class="hand-top-mobile-thumb">
        <img src="images/login/Top.svg" alt="" class="background-top-desktop">
    </header>   
    <main>
        <div class="container">
            <img class="logo" src="images/logo-whole.png" alt="">
            <h1>Touch of Grace</h1>
            <form class="login" action="submit">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <img src="images/login/footer-mobile.png" alt="" class="hand-bottom-mobile">
        <img src="images/login/Hand1.svg" alt="" class="hand-bottom-desktop">
        <img src="images/login/footer-mobile-thumb.png" alt="" class="hand-bottom-mobile-thumb">
        <img src="images/login/Bottom.svg" alt="" class="background-bottom-desktop">
        </div>
    </footer>
</body>

</html>
